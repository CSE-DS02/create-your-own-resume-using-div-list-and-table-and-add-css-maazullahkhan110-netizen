<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout 1 Example</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
        }
        html {
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
        }
        main {
            width: 1000px;
            height: 800px;
            background-color: rgb(100, 150, 250);
            margin: 0 auto;
        }
        header,foster{
            height:100px;
            background-color: rgb(200, 100, 150);
        }
        nav,aside{
            width:200px;
            height:500px;
            background-color: rgb(150, 200, 100);
            float:left;
            margin:10px;
        }
        .box {
            width: 100%;
            height: 150px;
            background-color: lightseagreen;
            margin: 10px 0;
        }
            
    </style>
    <body>
        <main>
            <div class="box">Box 1</div>
            <div class="box">Box 2</div>
            <div class="box">Box 3</div>
            <div class="box">Box 4</div>    
        </main>
    </body>
</head>
</html>
